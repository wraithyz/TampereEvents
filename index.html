<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HT</title>
    <link rel="stylesheet" href="css/ht.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="search">
                    <h1 class="search-header">Hae</h1>
                    <div class="row">
                        <div class="col-md-2">
                            <h4>Hakusana:</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Kategoria:</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Aloituspäivä:</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Päättymispäivä:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="search-input-text" type="text" class="form-control" placeholder="Nimi tai sijainti">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <select class="form-control" id="search-input-category">
                                    <option>Valitse kategoria</option>
                                    <option value="music">Musiikki</option>
                                    <option value="for-children">Lapsille</option>
                                    <option value="sports">Urheilu</option>
                                    <option value="food">Ruoka</option>
                                    <option value="festival">Festivaali</option>
                                    <option value="guided-tour">Opastettu kierros</option>
                                    <option value="market">Tori</option>
                                    <option value="visual-art">Kuvataide</option>
                                    <option value="literature">Sanataide</option>
                                    <option value="dance">Tanssi</option>
                                    <option value="theatre">Teatteri</option>
                                    <option value="movie">Elokuva</option>
                                    <option value="nature">Luonto</option>
                                    <option value="exhibition">Näyttely</option>
                                    <option value="congress">Kongressi</option>
                                    <option value="trade-fair">Messut</option>
                                    <option value="other-event">Muu tapahtuma</option>
                                    <option value="info-event">Infotilaisuus</option>
                                    <option value="business">Ammattilaisille</option>
                                    <option value="entertainment">Viihde</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div id="start-date-picker">
                                    <input id="start-date" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div id="end-date-picker">
                                    <input id="end-date" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="search-button" type="button" class="btn btn-default btn-lg">
                                Hae
                            </button>
                            <button id="clear-button" type="button" class="btn btn-default btn-lg">
                                Tyhjennä
                            </button>
                            <button id="favorites-button" type="button" class="btn btn-default btn-lg">
                                Suosikit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6">
                        <div id="list-header" class="list-header">
                            <span class="glyphicon glyphicon-search"> HAKUTULOKSET</span>
                        </div>
                    </div>
                </div>
                <ul class="media-list">

                </ul>
            </div>
            <div class="col-lg-4">
                <div id="sidebar" class="sidemap">
                    <div id="map"></div>
                    <div class="row sidemap-buttons">
                        <div class="col-lg-6">
                            <button id="locate-events-button" type="button" class="btn btn-default btn-lg">
                                Näytä kaikki
                            </button>
                        </div>
                        <div class="col-lg-6">
                            <button id="locate-button" type="button" class="btn btn-default btn-lg">
                                Oma sijainti
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="locales/bootstrap-datepicker.fi.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPU72Fl2qvt9EnTsY2HWdBvrc_kidGE5A&callback=initMap" async defer></script>
    <script src="js/ht.js" charset="utf-8"></script>
    <script src="js/map.js" charset="utf-8"></script>
    <script src="js/search.js" charset="utf-8"></script>
    <script src="js/favorite.js" charset="utf-8"></script>
</body>

</html>
